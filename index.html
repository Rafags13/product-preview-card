<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>

    <section class="card-body">
      <div class="image-card">
      </div>
      <div class="description-card">
        <p class="product-identify">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <h2 class="product-with-discount">$149.99</h2>
          <h5 class="product-without-discount">$169.99</h5>
        </div>

        <button class="add-to-card">
          <img src="./images/icon-cart.svg" alt="icon-card">
          Add to Cart
        </button>
      </div>
    </section>
  </main>

</body>

</html>
